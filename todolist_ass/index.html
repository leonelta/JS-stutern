<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>PersoTodo</title>
</head>
<body>
    <section class="welcome">
        <h1 class="title">
            Hi, <input type="text" id="name" placeholder="name">
        </h1>
        <h2>.Plan your day here.</h2>
    </section>

    <section class="list">
        <h3>Create TODO list</h3>
        <form id="new">
            <h4>What's on your mind today</h4>
            <input type="text" name="content" id="content" placeholder="e.g Task">
            <input type="submit" value="Add">
        </form>
    </section>

    <section class="todolist">
        <h3>Today's Task</h3>
        <div class="tolist" id="todolist">
            <div class="todoitem redone">
                <label>
                    <input type="checkbox" />
                    <span class="done"></span>
                </label>

                <div class="todocontent">
                    <input type="text" value="task" readonly>
                </div>

                <div class="actions">
                    <button class="edit"><i class="fa-solid fa-pencil"></i>Edit</button>
                    <button class="delete"><i class="fa-solid fa-trash"></i>Delete</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
