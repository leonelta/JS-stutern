<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>PersoTodo</title>
</head>
<body>
    <section class="welcome">
        <h1>
            Hi, <input type="text" id="name" placeholder="name"> .Plan your day here.
        </h1>
    </section>

    <section class="list">
        <h3>Create TODO list</h3>
        <form id="new">
            <h4>What's on your mind today</h4>
            <input type="text" name="content" id="content" placeholder="e.g Task">
        </form>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
